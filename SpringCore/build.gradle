jar {
    baseName = 'elipcero-springcore'
    version = '0.1.0'
}

dependencies {
	compile ("com.fasterxml.jackson.core:jackson-databind")
	compile ("com.fasterxml.jackson.datatype:jackson-datatype-jdk8")
}

// Publish maven local

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.elipcero.springcore'
        }
    }
}